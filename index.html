<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animowana Choinka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #002b36;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
        }
        .tree {
            text-align: center;
            line-height: 1.5;
        }
        .tree div {
            font-size: 20px;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.8;
            color: #fff;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="tree" class="tree"></div>
    <script src="script.js"></script>
</body>
</html>
